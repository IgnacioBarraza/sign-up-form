<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./src/img/the-odin-project-logo-skill-finder-partners-page.png" alt="">
        </div>
        <div class="container">
            <div class="info">
                <p class="frst-info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
                <p class="scnd-info">You <i>know</i> you want</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="transition"></div>
        <div class="container-form">
            <form action="#">
                <div class="form left">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required/>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required/>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required/>
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" required/>
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" required/>
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" required/>
                    </div>
                </div>
                <div class="left">
                    <button type="submit" value="Create Account">Create Account</button>
                </div>
            </form>
            <p class="log-in">Already have an account? <strong><a href="#">Log in</a></strong></p>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
